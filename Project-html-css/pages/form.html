<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compayible" content="IE=edge">
  <meta name="viewpoint" content="width= divice width, inicial-scale=1.0">

<link rel="stylesheet"  href="css/form-style.css">


  <title>Registration Form</title>

 <h2 class="h2">Registration Form</h2>
    <div>
      <form action="blank" class="form">
        <fieldset>
          <legend><b> Fill out the form carefully for registration </b></legend>
          <label for="name"><b>NAME</b></label
          ><br /><br />
          <div>
            <label for="firstname">First Name:</label>
            <input
              type="text"
              placeholder="First Name"
              class="firstname"
              id="firstname"
              name="firstname"
            />
          </div>
          <br /><br />
          <div>
            <label for="lastname">Last Name:</label>
            <input
              type="text"
              placeholder="Last Name"
              class="lastname"
              id="lastname"
              name="lastname"
            />
          </div>
          <br /><br />
          <label for="birthdate"><b>BIRTH DATE</b></label
          ><br /><br />
          <div>
            <label for="day">Day : </label> <input type="datetime" />
            <label for="month"> Month: </label> <input type="month" />
            <label for="year"> Year : </label><input type="year" />
          </div>
          <br /><br />
          <label for="gender"><b>GENDER</b></label
          ><br /><br />
          <div>
            <label for="select">Select Gender :</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>



</form>
